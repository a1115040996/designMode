<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function MyPromise (callback) {
			}
			MyPromise.__proto__.success = function(msg){
				return  {success: function(cb){cb(msg)}}
			}
			MyPromise.__proto__.error = function(msg){
				return {error: function(cb){cb(msg)}}
			}
			
			
			function testFunc(num){
				if(num===1){
					return MyPromise.success('hello');
				}else{
					return MyPromise.error('error');
				}
			}
			
			testFunc(1).success(function(msg){
				console.log(msg)
			})
		</script>
	</body>
</html>
