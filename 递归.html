<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		var array = [1,3,3,123,45,123,65,2,12334,43,12312,34435,23,12312,46364];
		// 快速排序
		var quickSort = function(array){
			if(array.length<=1){
				return array;
			}
			var middleIndex = Math.floor(array.length / 2);
			var middleNum = array.splice(middleIndex, 1)[0];
			
			var left = [];
			var right = [];
			
			for (var i=0;i<array.length;i++) {
				if(array[i]<middleNum){
					left.push(array[i])
				}else{
					right.push(array[i])
				}
			}
			return quickSort(left).concat(middleNum, quickSort(right));
		}
		
		// 冒泡排序
		function bubleSort (array){
			var temp = 0;
			for (var i=0;i<array.length;i++) {
				for (var j=0;j<array.length;j++) {
					if(array[i]<array[j]){
						temp = array[j];
						array[j] = array[i]
						array[i] = temp
					}
				}
			}
			return array;
		}
		
		
		// 动态规划法
		
		
		
		</script>
	</body>
</html>
