<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>命令模式(COMMAND)</title>
	</head>
	<body>
		
		<script type="text/javascript">
		/*
		 命令模式
		 * 分离职责
		 * 将部分命令委托给某个对象
		 * */
			var Person = {
				eat:function(name,food){
					return name+" 正在吃   "+food;
				},
				
				run:function(name,where){
					return name+" 正在 "+where+" 跑步";
				},
				
				look:function(name,what){
					return name+" 正在看   "+what;
				}
			}
			
			Person.extend = function(name){
				return Person[name].apply(Person,[].slice.call(arguments,1));
			}
			
			var action  =  Person.extend('eat','张三','苹果');
			console.log(action)
		</script>
	</body>
</html>
